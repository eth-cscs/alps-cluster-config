packages:
  # patchelf v0.18 leads to errors when it was used to set RPATHS
  #   ELF load command address/offset not properly aligned
  # c.f.  https://github.com/NixOS/patchelf/issues/492
  cray-gtl:
    buildable: true
  cray-mpich:
    buildable: true
  cray-pals:
    buildable: true
  cray-pmi:
    buildable: true
  patchelf:
    require: "@:0.17"
  xpmem:
    buildable: false
    externals:
    - spec: xpmem@2.9.6
      prefix: /usr
  libfabric:
    buildable: false
    externals:
    - spec: libfabric@1.22.0
      prefix: /opt/cray/libfabric/1.22.0/
  slurm:
    buildable: false
    externals:
    - spec: slurm@24-05-5
      prefix: /usr
  egl:
    buildable: false
    externals:
    - spec: egl@1.5
      prefix: /usr
