packages:
  # patchelf v0.18 leads to errors when it was used to set RPATHS
  #   ELF load command address/offset not properly aligned
  # c.f.  https://github.com/NixOS/patchelf/issues/492
  cray-gtl:
    buildable: true
  cray-mpich:
    buildable: true
  cray-pals:
    buildable: true
  cray-pmi:
    buildable: true
  patchelf:
    require: "@:0.17"
  libfabric:
    buildable: true
    externals:
    - spec: libfabric@1.15.2.0
      prefix: /opt/cray/libfabric/1.15.2.0/
  slurm:
    buildable: false
    externals:
    - spec: slurm@24-05-4
      prefix: /usr
  egl:
    buildable: false
    externals:
    - spec: egl@1.21
      prefix: /usr
  xpmem:
    buildable: false
    externals:
    - spec: xpmem@2.9.6
      prefix: /usr
  gcc:
    externals:
      - spec: gcc@12.3.0 languages='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc-12
            cxx: /usr/bin/g++-12
            fortran: /usr/bin/gfortran-12
